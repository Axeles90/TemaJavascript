    <link rel="stylesheet" href="estilos2.css">

        function irmarcador(marcador){
            location.hash = marcador;
        }

    <form>
        <input type="button" name="siguiente1" value="SIGUIENTE" onclick="irmarcador('segundo')">
    </form>
    <hr>
    <a name="segundo"><h1>Segunda seccion</h1></a>

    <form>
        <input type="button" name="siguiente2" value="SIGUIENTE" onclick="irmarcador('tercero')">
    </form>
    <hr>
    <a name="tercero"><h1>Tercera seccion</h1></a>

    <form>
        <input type="button" name="siguiente3" value="SIGUIENTE" onclick="irmarcador('primero')">
    </form>
